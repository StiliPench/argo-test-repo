{{- if .Values.ingress.enabled -}}
  {{- if and .Values.strategy (.Values.strategy.enabled) (eq .Values.strategy.type "blueGreen") }}
    {{- $ingresses := list (include "rollout-templates.fullname" .) (printf "%s-preview" (include "rollout-templates.fullname" .)) }}
    {{- range $ingresses }}
    {{- $ingName := . }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $ingName }}
  labels:
    {{- include "rollout-templates.labels" $ | nindent 4 }}
  {{- with $.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $.Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if $.Values.ingress.tls }}
  tls:
    {{- range $.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ if eq $ingName (printf "%s-preview" (include "rollout-templates.fullname" $)) }}{{ printf "preview-%s" . | quote }}{{ else }}{{ . | quote }}{{ end }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $.Values.ingress.hosts }}
    - host: {{ if eq $ingName (printf "%s-preview" (include "rollout-templates.fullname" $)) }}{{ printf "preview-%s" .host | quote }}{{ else }}{{ .host | quote }}{{ end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ $ingName }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
    {{- end }}  # end ingresses

  {{- else }} 

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rollout-templates.fullname" . }}
  labels:
    {{- include "rollout-templates.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "rollout-templates.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
  {{- end }} # end if strat
{{- end }} # end if ingress
