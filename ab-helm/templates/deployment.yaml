apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Release.Name }}-ab-rollout
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    canary:
      steps:
        - setWeight: 20  # Route 20% of traffic to canary version
        - pause: {duration: 10s}
        - setWeight: 50  # Route 50% of traffic to canary version
        - pause: {duration: 10s}
        - experiment:
            templates:
              - name: canary-test
                spec:
                  replicas: 1
                  selector:
                    matchLabels:
                      version: "canary"
                  template:
                    metadata:
                      labels:
                        version: "canary"
                    spec:
                      containers:
                        - name: nginx
                          image: nginx:1.26.1
                          ports:
                            - containerPort: 80
            duration: 30s  # Duration for the experiment
        - setWeight: 100  # Finally switch all traffic to canary
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
        - name: {{ .Values.app.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 80
