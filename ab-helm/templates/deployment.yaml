apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Release.Name }}-ab-rollout
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    canary:
      steps:
        - setWeight: 50  # 50% traffic split between version A and version B
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
        - name: version-a
          image: {{ .Values.versionA.image.repository }}:{{ .Values.versionA.image.tag }}
          ports:
            - containerPort: 80  # Version A listens on port 80
        - name: version-b
          image: {{ .Values.versionB.image.repository }}:{{ .Values.versionB.image.tag }}
          ports:
            - containerPort: 81  # Version B listens on port 81 (Custom image)
