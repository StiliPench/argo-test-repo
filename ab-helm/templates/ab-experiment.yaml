apiVersion: argoproj.io/v1alpha1
kind: Experiment
metadata:
  name: ab-experiment
  namespace: nginx-ab-helm
spec:
  duration: 30s
  terminate: true
  templates:
    - name: version-a
      replicas: 1
      selector:
        matchLabels:
          version: A
      template:
        metadata:
          labels:
            version: A
        spec:
          containers:
            - name: nginx
              image: nginx:1.26.1
              ports:
                - containerPort: 80